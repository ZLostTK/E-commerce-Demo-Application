name: Performance Testing

on:
  schedule:
    - cron: "0 6 * * 1" # Cada lunes a las 6 AM
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Performance Test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://ecommerce-demo-app.vercel.app
            https://ecommerce-demo-app.netlify.app
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: "./lighthouserc.json"

  bundle-analyzer:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with bundle analyzer
        run: |
          npm install --save-dev webpack-bundle-analyzer
          npm run build
          npx webpack-bundle-analyzer dist/stats.json --mode static --report dist/bundle-report.html
        continue-on-error: true

      - name: Upload bundle report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: dist/bundle-report.html
          retention-days: 30

  load-testing:
    name: Load Testing
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Artillery
        run: npm install -g artillery

      - name: Run load test
        run: |
          artillery quick --count 100 --num 10 https://ecommerce-demo-app.vercel.app
        continue-on-error: true
